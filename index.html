<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/style/styleSheet.css" />
  </head>
  <body>
    <section class="bodyFlexBox">
      <img class="topIcons" src="./image/upload-icon.svg" alt="img not found">
      <div class="container">
        <input onclick="myFunction()" id="city" type="text" placeholder="|"/>
        <!-- Drop Down -->
        <ul id="myDropdown" onclick="myFunction()" class="dropDownContent">
          <li><a href="#" class="dropValue">Kolkata</a></li>
          <li><a href="#" class="dropValue">London</a></li>
          <li><a href="#" class="dropValue">Barcelona</a></li>
          <li><a href="#" class="dropValue">New Delhi</a></li>
          <li><a href="#" class="dropValue">Oslo</a></li>
          <li><a href="#" class="dropValue">New York</a></li>
          <li><a href="#" class="dropValue">Tokyo</a></li>
          <li><a href="#" class="dropValue">Paris</a></li>
          <li><a href="#" class="dropValue">California</a></li>
          <li><a href="#" class="dropValue">Testing....</a></li>
        </ul>
        <!-- Drop Down Ends-->
        <div id="tempContainer">
            <img src="./image/weather.png" alt="image not found" id="logo" />
            <div id="tempBox">
            <div id="temperature">26<sup style="font-size: 36px;">&deg</sup>C</div>
            <div class="feelsBox">
              <div class="feels">Feels</div>
              <div id="tempFeels">30<sup style="font-size: 20px;">&deg</sup>C</div>
            </div>
          </div>
        </div>
        <div id="weatherInfoText">
         Make the most of this nice weather <br> that I generated for you. Or else
        </div>
      </div>
      <img class="topIcons" src="./image/notification.svg" alt="img not found">
    </section>
  <script src="/script/main.js"></script>
  </body>
</html>
